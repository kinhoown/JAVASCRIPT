<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>CALCULADORA</h1>
            <div class="resposta"></div>

            <button class="operadores" value="+">+</button>
            <button class="operadores" value="-">-</button>
            <button class="operadores" value="×">×</button>
            <button class="operadores" value="÷">÷</button>
            
            <button class="numeros" value="9">9</button>
            <button class="numeros" value="8">8</button>
            <button class="numeros" value="7">7</button>
            <button class="limpar" value="Ⅽ">Ⅽ</button>
            
            <button class="numeros" value="6">6</button>
            <button class="numeros" value="5">5</button>
            <button class="numeros" value="4">4</button>
            <button class="apagar" value="⫸">⫸</button>
        
        
            <button class="numeros" value="3">3</button>
            <button class="numeros" value="2">2</button>
            <button class="numeros" value="1">1</button>
            <button class="resultado" value="=">=</button>
            
            <button class="ponto" value=".">.</button>
            <button class="numeros" value="0">0</button>
            <button class="virgula" value=",">,</button>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
