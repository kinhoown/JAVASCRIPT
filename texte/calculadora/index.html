<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>CALCULADORA</h1>
        <table>
            <div class="resposta"></div>
            <tbody>
                <tr>
                    <td onclick="pegarNumero('+')" class="operadores">+</td>
                    <td onclick="pegarNumero('-')" class="operadores">-</td>
                    <td onclick="pegarNumero('×')" class="operadores">×</td>
                    <td onclick="pegarNumero('÷')" class="operadores">÷</td>
                </tr>
                <tr>
                    <td onclick="pegarNumero(9)" class="numeros">9</td>
                    <td onclick="pegarNumero(8)" class="numeros">8</td>
                    <td onclick="pegarNumero(7)" class="numeros">7</td>
                    <td class="limpar">Ⅽ</td>
                </tr>
                <tr>
                    <td onclick="pegarNumero(6)" class="numeros">6</td>
                    <td onclick="pegarNumero(5)" class="numeros">5</td>
                    <td onclick="pegarNumero(4)" class="numeros">4</td>
                    <td class="apagar">⫸</td>
                </tr>
                <tr>
                    <td onclick="pegarNumero(3)" class="numeros">3</td>
                    <td onclick="pegarNumero(2)" class="numeros">2</td>
                    <td onclick="pegarNumero(1)" class="numeros">1</td>
                    <td onclick="imprimir()" class="resutado" rowspan="2">=</td>
                </tr>
                <tr>
                    <td class="ponto">.</td>
                    <td onclick="pegarNumero(0)" class="numeros">0</td>
                    <td class="virgula">,</td>
                </tr>
            </tbody>
        </table>
    </main>

    <script src="script.js"></script>
</body>
</html>
