<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    div#area{
        height: 500px;
        width: 500px;
        background-color: rgb(56, 84, 245);

        line-height: 500px;
        font-size: 3em;
    }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>

    <script>
        var a = window.document.getElementById("area")
        a.addEventListener("click", clicar)
        
        function clicar() {
            a.innerText = "clicou!"
        }
    </script>
</body>
</html>
